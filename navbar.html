<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      #container {
        width: 95%;
        height: 70px;
        background-color: black;
        margin: auto;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      #container > div:first-child {
        width: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 20px;
      }
      #container > div:last-child {
        display: flex;
        width: 30%;
        justify-content: center;
        align-items: center;
        justify-content: space-between;
        margin-right: 50px;
      }

      #container > div > p {
        color: white;
      }
      p:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <p>Reebok</p>
      </div>
      <div>
        <p>Men</p>
        <p>Women</p>
        <p>Login</p>
        <p>Signup</p>
      </div>
    </div>
  </body>
</html>
